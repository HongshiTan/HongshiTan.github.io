media_queries:
  full_width: 'min-width: 601px'
  tablet: 'min-width: 601px'
  mobile: 'max-width: 600px'

presets:
  default:
    formats: [webp, original]
    widths: [500, 600, 700, 800, 900, 1000, 1200, 1600]
    sizes:
      full_width: 862px
    size: calc(100vw - 18px)
    link_source: true
    data_attributes: true
    attributes:
      a: 'data-no-swup="true"'

  project_showcase:
    formats: [webp, original]
    widths: [700, 864, 900, 1296, 1600, 1728]
    format_quality:
      webp: 100
    media_widths:
      mobile: [400, 500, 600, 700, 800]
    sizes:
      full_width: 400px
    size: calc(100vw - 18px)
    attributes:
      picture: 'class="showcase-image"'

  circle_portrait:
    formats: [webp, original]
    base_width: 300
    pixel_ratios: [1, 1.5, 2]
    quality: 90
    attributes:
      parent: 'class="circle-portrait"'

  blog:
    formats: [webp, original]
    widths: [500, 600, 700, 800, 900, 1000, 1200, 1600]
    sizes:
      full_width: 800px
    size: calc(100vw - 18px)
    nomarkdown: false
    link_source: true

  main_page:
    formats: [webp, original]
    widths: [500, 600, 700, 800, 900, 1000, 1200, 1600]
    sizes:
      full_width: 500px
    size: calc(100vw - 18px)
    nomarkdown: false
    link_source: true


  post:
    formats: [webp, original]
    widths: [500, 600, 700, 800, 900, 1000, 1200, 1600]
    sizes:
      full_width: 500px
    size: calc(100vw - 18px)
    nomarkdown: false
    link_source: true